steps:
  # ----------------- Decrypting JSON ENV file -----------------
  - id: 'decrypt-swarmstar-secrets'
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret=$_ENV_SECRET_NAME > /workspace/secrets.json

  # ----------------- Build Server Docker Image -----------------
  - id: 'create-server-env-file'
    name: 'gcr.io/cloud-builders/docker'
    dir: './server'
    entrypoint: '/bin/bash'
    args:
      - '-c'
      - |
        apt-get update && apt-get install -y jq
        cp /workspace/secrets.json $_SERVER_CONFIG_FILE_NAME
        echo SQL_INSTANCE_CONNECTION_NAME=\"$(jq -r '.SQL_INSTANCE_CONNECTION_NAME' $_SERVER_CONFIG_FILE_NAME)\">> .env
        echo DATABASE_URL=\"$(jq -r '.DATABASE_URL' $_SERVER_CONFIG_FILE_NAME)\">> .env
        cat .env

  - id: 'build-transpiled-functions'
    name: 'node:18'
    dir: './server'
    entrypoint: '/bin/bash'
    args:
      - '-c'
      - |
        yarn
        yarn generate
        yarn custom-build
        cp $_SERVER_CONFIG_FILE_NAME ./dist/$_SERVER_CONFIG_FILE_NAME
        cp .env ./dist/.env
  
  - id: 'deploy-functions'
    name: 'gcr.io/cloud-builders/gcloud'
    dir: './server'
    entrypoint: '/bin/bash'
    args:
      - '-c'
      - |
        sh ../infra/deploy/functions/deploy-pubsub-topics.sh ./src/functions/pubsub/PubSubTopic.ts
        sh ../infra/deploy/functions/deploy-functions.sh ./dist

substitutions:
  _ENV_SECRET_NAME: swarmstar-secrets
  _SERVER_CONFIG_FILE_NAME: .secrets.json

options:
  logging: CLOUD_LOGGING_ONLY
