type User {
  id: ID!
  swarms: [Swarm!]
  informationGraphs: [InformationGraph!]
  panelLayouts: [PanelLayout!]
  theme: ThemeEnum
}

type PanelLayout {
  id: ID!
  isEditable: Boolean
  title: String
  panelNodes: [PanelNode!]
}

type PanelNode {
  id: ID!
  content: PanelContentEnum!
  split: SplitDirectionEnum
  firstChild: PanelNode
  secondChild: PanelNode
  parentId: ID
}

type Settings {
  id: ID!
  theme: String
}

type Swarm {
  id: ID!
  title: String
  goal: String
  chats: [Chat!]
  agentGraph: AgentGraph
  informationGraph: InformationGraph
}

"""
Information Graph
"""
type InformationGraph {
  id: ID!
  title: String
  nodes: [InformationNode!]
  edges: [informationEdge!]
}

type InformationNode {
  id: ID!
  title: String
  type: String
}

type informationEdge {
  id: ID!
  startNodeId: ID!
  endNodeId: ID!
}

"""
Agent Graph
"""
type AgentGraph {
  id: ID!
  nodes: [AgentNode!]
  edges: [AgentEdge!]
}

type AgentNode {
  id: ID!
  title: String
  type: String
}

type AgentEdge {
  id: ID!
  type: AgentEdgeTypeEnum
  startNodeId: ID!
  endNodeId: ID!
}

"""
Action Graph
"""
type ActionGraph {
  id: ID!
  nodes: [ActionNode!]
  edges: [ActionEdge!]
}

type ActionNode {
  id: ID!
  title: String
  description: String
  type: String
}

type ActionEdge {
  id: ID!
  startNodeId: ID!
  endNodeId: ID!
}

"""
Tool Graph
"""
type ToolGraph {
  id: ID!
  nodes: [ToolNode!]
  edges: [ToolEdge!]
}

type ToolNode {
  id: ID!
  title: String
  type: String
}

type ToolEdge {
  id: ID!
  startNodeId: ID!
  endNodeId: ID!
}


"""
Chat
"""
type Chat {
  id: ID!
  title: String
  messages: [Message!]
  status: ChatStatusEnum
}

type Message {
  id: ID!
  content: String
  role: MessageRoleEnum
}

