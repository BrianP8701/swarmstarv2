enum ActionEnum {
  FOLDER
  PLAN
  ROUTE_ACTION
  CODE
  SEARCH
  REVIEW_GOAL_PROGRESS
}

enum MessageRoleEnum {
  USER
  SYSTEM
  ASSISTANT
}

enum AgentNodeEdgeTypeEnum {
  SPAWN
  KILL
  RETURN
}

enum ChatStatusEnum {
  ACTIVE
  COMPLETED
}

