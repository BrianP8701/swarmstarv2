type User {
  id: ID!
  swarms: [Swarm!]
  informationGraphs: [InformationGraph!]
}

type Swarm {
  id: ID!
  title: String
  goal: String
  chats: [Chat!]
  agentGraph: AgentGraph
  informationGraph: InformationGraph
}

"""
Information Graph
"""
type InformationGraph {
  id: ID!
  title: String
  nodes: [InformationNode!]
  edges: [InformationNodeEdge!]
}

type InformationNode {
  id: ID!
  title: String
}

type InformationNodeEdge {
  id: ID!
  startNodeId: ID!
  endNodeId: ID!
}

"""
Agent Graph
"""
type AgentGraph {
  id: ID!
  nodes: [AgentNode!]
  edges: [AgentNodeEdge!]
}

type AgentNode {
  id: ID!
  title: String
}

type AgentNodeEdge {
  id: ID!
  type: AgentNodeEdgeTypeEnum
  startNodeId: ID!
  endNodeId: ID!
}

"""
Action Graph
"""
type ActionGraph {
  id: ID!
  nodes: [ActionNode!]
  edges: [ActionNodeEdge!]
}

type ActionNode {
  id: ID!
  title: String
  description: String
}

type ActionNodeEdge {
  id: ID!
  startNodeId: ID!
  endNodeId: ID!
}

"""
Tool Graph
"""
type ToolGraph {
  id: ID!
  nodes: [ToolNode!]
  edges: [ToolNodeEdge!]
}

type ToolNode {
  id: ID!
  title: String
}

type ToolNodeEdge {
  id: ID!
  startNodeId: ID!
  endNodeId: ID!
}


"""
Chat
"""
type Chat {
  id: ID!
  title: String
  messages: [Message!]
  status: ChatStatusEnum
}

type Message {
  id: ID!
  content: String
  role: MessageRoleEnum
}

