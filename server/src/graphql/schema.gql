enum ActionEnum {
  FOLDER
  PLAN
  ROUTE_ACTION
  CODE
  SEARCH
  REVIEW_GOAL_PROGRESS
}

enum MessageRoleEnum {
  USER
  SYSTEM
  ASSISTANT
}

enum AgentEdgeTypeEnum {
  SPAWN
  KILL
  RETURN
}

enum ChatStatusEnum {
  ACTIVE
  COMPLETED
}

enum PanelContentEnum {
  INFORMATION_GRAPH
  ACTION_GRAPH
  AGENT_GRAPH
  TOOL_GRAPH
  CHAT
  EMPTY
}

enum SplitDirectionEnum {
  HORIZONTAL
  VERTICAL
}

enum ThemeEnum {
  SNOW
  MIDNIGHT
  NEUTRAL
  ICE
  VOLCANO
  GREEN
  ELIXIR
  FOREST
  RED
  BLUE
  PURPLE
  CONCRETE
}

