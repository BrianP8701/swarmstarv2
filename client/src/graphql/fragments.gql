fragment UserFragment on User {
  id
  type
  swarms {
    ...SwarmFragment
  }
  memories {
    ...MemoryFragment
  }
}

fragment SwarmFragment on Swarm {
  id
  title
  goal
  memory {
    id
    title
  }
  chats {
    id
    title
  }
  actions {
    id
    title
  }
  memories {
    id
    title
  }
}

fragment MemoryFragment on Memory {
  id
  title
}

fragment ChatFragment on Chat {
  id
  title
}

fragment ActionNodeFragment on ActionNode {
  id
  title
}

fragment MemoryNodeFragment on MemoryNode {
  id
  title
}

fragment ActionMetadataNodeFragment on ActionMetadataNode {
  id
  description
  actionEnum
  parentId
}
