query FetchUser {
  fetchUser {
    ...User
  }
}

query FetchSwarm($id: ID!) {
  fetchSwarm(id: $id) {
    ...SwarmWithData
  }
}

query FetchChat($id: ID!) {
  fetchChat(id: $id) {
    ...ChatWithData
  }
}

mutation CreateSwarm($input: CreateSwarmRequest!) {
  swarmMutation {
    createSwarm(input: $input) {
      ...User
    }
  }
}

mutation CreateMemory($input: CreateMemoryRequest!) {
  memoryMutation {
    createMemory(input: $input) {
      ...User
    }
  }
}

mutation SendMessage($input: SendMessageRequest!) {
  chatMutation {
    sendMessage(input: $input) {
      ...ChatWithData
    }
  }
}
