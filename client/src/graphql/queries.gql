query FetchUser {
  fetchUser {
    ...User
  }
}

query FetchSwarm($id: ID!) {
  fetchSwarm(id: $id) {
    ...Swarm
    goal
    memory {
      id
      title
    }
    chats {
      id
      title
    }
    actions {
      id
      title
      parentId
    }
    memories {
      id
      title
      parentId
    }
    actionMetadata {
      id
      title
      parentId
      description
    }
  }
}

mutation CreateSwarm($input: CreateSwarmRequest!) {
  swarmMutation {
    createSwarm(input: $input) {
      ...Swarm
    }
  }
}

mutation CreateMemory($input: CreateMemoryRequest!) {
  memoryMutation {
    createMemory(input: $input) {
      ...Memory
    }
  }
}

query FetchActionMetadata {
  actionMetadata {
    getActionMetadata {
      ...ActionMetadataNode
    }
  }
}
